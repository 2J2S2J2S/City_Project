<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <h1>Introduce City</h1>
        <p>도시 목록</p>

        <tr th:each="city: ${cities}">
            <a href="/city/${city.cityName}" th:text="${city.cityName}"></a>
        </tr>

        <pre>
            <a href="/city/seoul">서울 특별시</a>
            <a href="/city/Gyeonggido">경기도</a>
            <a href="/city/Gangwondo">강원도</a>
            <a href="/city/Chungcheongbukdo">충청북도</a>
            <a href="/city/Chungcheongnamdo">충청남도</a>
            <a href="/city/Gyeongsangbukdo">경상북도</a>
            <a href="/city/Gyeongsangnamdo">경상남도</a>
            <a href="/city/Jeollabukdo">전라북도</a>
            <a href="/city/Jeollanamdo">전라남도</a>
            <a href="/city/jeju">제주도</a>
        </pre>
    </div>
</div>
</body>
</html>`
